{% extends 'users/base.html' %}


{% block body %}
<div class="mt-1 flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Edit Profile</h2>
      
      <form method="POST" class="space-y-5" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="flex flex-col items-center">
             <img src="{{ request.user.profile.photo.url }}" alt="Profile Photo" class="w-32 h-32 rounded-full object-cover mb-4 border">
        </div>
        
        <!-- First Name -->
        <div>
          <label for="first_name" class="block text-gray-600 mb-1">First Name</label>
          <input type="text" id="first_name" name="first_name" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>
        
        <!-- Last Name -->
        <div>
          <label for="last_name" class="block text-gray-600 mb-1">Last Name</label>
          <input type="text" id="last_name" name="last_name"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-gray-600 mb-1">Email</label>
          <input type="email" id="email" name="email"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div>
            <label for="{{ profile_edit_form.photo.id_for_label }}" class="block text-gray-600 mb-1">Change Profile Photo</label>
            {{ profile_edit_form.photo }}
        </div>

        <div class="flex items-center justify-center pt-4">
          <!-- FIXED: The button text now matches the form's purpose -->
          <button type="submit"
                  class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-200">
            Save Changes
          </button>
        </div>
      </form>
    </div>
</div>

    <form action="" method="post" enctype="multipart/form-data">
        <h2>Edit Profile Form</h2>
        {% csrf_token %}
        <img src="{{profile_edit_form.user.photo}}" alt="img" style="height: 200px;">
        <!-- {{ edit_form.as_p}} -->
        {{profile_edit_form.as_p}}
        <button class="btn btn-primary">Update</button>
    </form>
{% endblock body %}
