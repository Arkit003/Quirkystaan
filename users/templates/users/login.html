{% extends 'users/base.html' %}


{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login to Your Account</h2>
      
      <form action="#" method="POST" class="space-y-5">
        {% csrf_token %}
        <!-- Username -->
        <div>
          <label for="username" class="block text-gray-600 mb-1">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-600 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <!-- Forgot Password + Submit -->
        <div class="flex items-center justify-between">
          <a href="{% url 'password_reset' %}" class="text-sm text-green-500 hover:underline">Forgot password?</a>
          <button type="submit"
                  class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-200">
            Login
          </button>
        </div>
      </form>
      <!-- signup -->
       <p class="mt-6 text-center text-sm text-gray-600">
        Not a user?
        <a href="{% url 'signup' %}" class="text-green-500 hover:underline">Sign up</a>
       </p>
    </div>
  </div>

{% endblock body %}
