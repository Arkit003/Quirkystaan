{% extends 'users/base.html' %}


{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Recover Password</h2>
      
      <form action="#" method="POST" class="space-y-5">
        {% csrf_token %}
        <!-- Username -->
        <div>
          <label for="email" class="block text-gray-600 mb-1">Email</label>
          <input type="text" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>


        <!-- Forgot Password + Submit -->
        <div class="flex items-center justify-center">
          <button type="submit"
                  class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-200">
            Send
          </button>
        </div>
      </form>

<!-- <form action="" method="post">

</form>     -->

{% endblock body %}
